<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Drone Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--start nav-->
            <header class="nav">
                <p class="logo">LASERFLIGHT</p>
                <Nav>
                    <ul class="nav__links">
                        <li><a href="#">Consumer</a></li>
                        <li><a href="#">Professional</a></li>
                        <li><a href="#">Enterprise</a></li>
                        <li><a href="#">Explore</a></li>
                        <li><a href="#">Support</a></li>
                    </ul>
                </Nav>
                <button class="nav_button">Contact</button>
            </header>
        <!--end nav-->
            <!--MAIN-->
            <div class="main-body">
                    
                <div class="slidershow middle">
                    <div class="slides">

                        <input type="radio" name="r" id="r1" checked>
                        <input type="radio" name="r" id="r2">
                        <input type="radio" name="r" id="r3">
                        <input type="radio" name="r" id="r4">
                        <input type="radio" name="r" id="r5">

                        <!--image1-->
                        <div class="slide s1">
                            <img src="/images/image1.webp" alt="drone photo">
                        </div>
                        <!--image2-->
                        <div class="slide s2">
                            <img src="/images/image2.jpg" alt="drone photo">
                        </div>
                        <!--image3-->
                        <div class="slide s3">
                            <img src="/images/image3.jpg" alt="drone photo">
                        </div>
                        <!--image4-->
                        <div class="slide s4">
                            <img src="/images/image4.jpg" alt="drone photo">
                        </div>
                        <!--image5-->
                        <div class="slide s5">
                            <img src="/images/image5.jpeg" alt="drone photo">
                        </div>
                    </div>

                    <div class="navigation">
                        <label for="r1" class="bar"></label>
                        <label for="r2" class="bar"></label>
                        <label for="r3" class="bar"></label>
                        <label for="r4" class="bar"></label>
                        <label for="r5" class="bar"></label>
                    </div>

                </div>
        </div>
    </body>
</html>
